env:
   global:
#     - CONAN_VERSION="1.0.0-alpha1" 
     - CONAN_LOGIN_USERNAME="admin"
     - CONAN_PASSWORD=$CONAN_PASSWORD_SECRET  
     - CONAN_UPLOAD="https://lkeb-artifactory.lumc.nl/artifactory/api/conan/conan-local"
     - CONAN_REFERENCE="lkeb/stable"

ignore:
    - README.md
    - appveyor.yml

linux: &linux
   os: linux
   dist: xenial
   language: python
   python: "3.7"
   services:
     - docker
osx: &osx
  os: osx
  language: generic
matrix:
   include:
        - <<: *linux
          env: DOCKER_IMAGE=conanio/gcc8
        - <<: *linux
          env: DOCKER_IMAGE=conanio/gcc9
