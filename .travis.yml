      # - <<: *osx
      #   osx_image: xcode10.3
      #   env: CONAN_APPLE_CLANG_VERSIONS=10.0 CONAN_ARCHS=x86_64 CONAN_IS_TRAVIS_OSX=1 MACOSX_DEPLOYMENT_TARGET=10.13 HOMEBREW_NO_AUTO_UPDATE=1

before_install:
  - chmod +x .ci/pemsetup.sh
  - docker pull $DOCKER_IMAGE
  - docker run -itd -v "$(pwd):/home/conan/project" --name build_container $DOCKER_IMAGE
  - docker exec build_container bash -c "pip3 install --upgrade conan"
  - docker exec build_container bash -c "conan user"
  - docker exec build_container bash -c "cd project && .ci/pemsetup.sh"
  - docker exec build_container bash -c "conan remote add lkeb-artifactory $CONAN_UPLOAD"
  - docker exec build_container bash -c "conan remote list"
  - docker exec build_container bash -c "conan profile new action_build --force --detect && conan profile show action_build"
  - docker exec build_container bash -c "cd project && conan install . -s build_type=Release --profile action_build"
  - docker exec build_container bash -c "cd project && conan install . -s build_type=Debug --profile action_build"
  - docker exec build_container bash -c "cd project/test_package && conan install . -s build_type=Release --profile action_build"
  - docker exec build_container bash -c "cd project && conan create . lkeb/stable --profile action_build"

# install:
